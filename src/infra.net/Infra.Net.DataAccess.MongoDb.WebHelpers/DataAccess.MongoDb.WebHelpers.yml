trigger:
  branches:
   include:
     - main
     - dev
     - develop
  paths:
    include:
      - src/infra.net/Infra.Net.DataAccess.MongoDb.WebHelpers/Infra.Net.DataAccess.MongoDb.WebHelpers.csproj
      - src/infra.net/Infra.Net.DataAccess.MongoDb.WebHelpers/DataAccess.MongoDb.WebHelpers.yml

pool:
  vmImage: windows-2022

variables:
  buildConfiguration: 'Release'

steps:
#- script: dotnet build --configuration $(buildConfiguration)
#  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    projects: 'src/infra.net/Infra.Net.DataAccess.MongoDb.WebHelpers/Infra.Net.DataAccess.MongoDb.WebHelpers.csproj'
    arguments: '-v d'
    feedsToUse: 'select'
    vstsFeed: '27a5d52e-704b-436b-90a4-e31ee9bcbe49/72b8efd8-6405-44f9-ace8-4c9b4967ae26'

- task: DotNetCoreCLI@2
  displayName: 'build'
  inputs:
    command: 'build'
    projects: 'src/infra.net/Infra.Net.DataAccess.MongoDb.WebHelpers/Infra.Net.DataAccess.MongoDb.WebHelpers.csproj'
    arguments: '-v d --no-restore'
    
- task: NuGetCommand@2
  displayName: 'push'
  inputs:
    command: 'push'
    packagesToPush: '$(System.DefaultWorkingDirectory)/**/*.nupkg;!$(System.DefaultWorkingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'nuget.org'
